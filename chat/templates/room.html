{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    {{ room_name|json_script:"room-name" }}
    <link rel="stylesheet" href="{% static 'css/chatroom.css' %}">
    <link rel="stylesheet" href="{% static 'alertifyjs/css/alertify.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChatly room: {{ username }}</title>
</head>
<body>
    <div id="pageWrap">
        <div id="headerWrap">{% csrf_token %}
            <h1 id="room_name">You're in room: </h1>
        </div>
        <div class="sixplanets">
            <img src="{% static 'images/six_planets.png' %}" alt="planet" id="sixplanets">
        </div>
        <div class="astronauthand">
            <div class="log-out-change">
                <button id="log-out">Log Out</button>
                <button id="change-room">Change Room</button>
            </div>
            <img src="{% static 'images/astronauthand.png' %}" alt="astronauthand" id="astronauthand">
            <div class="user-log">
                <h3 id="user-log-header">In this room now:</h3>
                <textarea readonly id="user-log" cols="20" rows="20"></textarea><br>
            </div>
        </div>
        <div id="chatWindow">
            <div class="computer_monitor">
                <img src="{% static 'images/computer_mon2.svg' %}" alt="computer_monitor" id="computer_monitor">
            </div>
            <textarea readonly id="chat-log" cols="92" rows="20"></textarea><br>
            <div id="inputWrap">
                <input id="chat-message-input" type="text" size="82"><br>
                <input id="chat-message-submit" type="button" value="Send">
             </div>
        </div>
        <div class="shipplanet">
            <img src="{% static 'images/shipplanet.png' %}" alt="shipplanet" id="shipplanet">
         </div>
         <div class="lensplanet">
            <img src="{% static 'images/lensplanet.png' %}" alt="lensplanet" id="lensplanet">
         </div>

    </div>
    <script type="module" src="{% static 'js/chat-room.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </script>
</body>
</html>
